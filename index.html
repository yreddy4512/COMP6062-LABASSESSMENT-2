<!DOCTYPE html>
<html><!--- Opening HTML --->
    <head>
        <title>1193171</title>
        <link rel="stylesheet" href="css/styles.css" >
         <!--- BootStrap CDN --->
         <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css?">
         <!--- Custom CSS file --->

    </head>
    <body id="app" class="container">
        <header>
            <h1> {{fullName}} - Pressure Monitor Interface </h1>
        </header>
        <main>
            
            <p>pressure Monitor value: <strong>{{ pressuremonitorValue }}</strong></p>
           
            <input type="range" v-model="pressuremonitorValue" min="0" max="100" >

             
            <div v-for="pressureLevel in pressureMonitorLevels"
                :key="pressureLevel.id" 
                :class="['indicator', pressureLevel.color,
                { 'inactive': !isActive(pressureLevel) }]">{{ pressureLevel.label }}
            </div>
            <!--- Vue app container is attached the body tag--->

             <!--- Vue.js CDN --->

            <!--- Custom JavaScript file --->

            <footer>
                <p>{{fullName}}</p>
            </footer>
        </main>
        <script src="https://unpkg.com/vue@3.4.31/dist/vue.global.js"></script>
        <script src="scripts/app.js"></script>

       
    </body>
</html><!--- Closing HTML --->
